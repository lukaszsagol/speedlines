<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="speedio.css">
  <title>Speedio, only for speed addicted</title>
  <script data-main="scripts/main" src="scripts/require.js"></script>
  <script>
    require.config({
        urlArgs: "version=" + (new Date()).getTime()
    });
  </script>
</head>
<body>
  <div id="menu">
    <h1>Speedio</h1>
    <ul>
      <li><a href="#" id="start-game">Start game</a></li>
      <li><a href="#" id="how-to-play">How to play</a></li>
      <li><a href="#" id="share">Share with friends</a></li>
      <li><a href="#" id="about">About</a></li>
    </ul>
  </div>
  <div id="container">
    <div id="debug"></div>
    <div id="banner"></div>
    <canvas id="track"></canvas>
    <canvas id="race"></canvas>
  </div>

</html>
